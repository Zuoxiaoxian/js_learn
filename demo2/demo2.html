<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>demo1</title>

    
    <link href="#" rel="stylesheet">


 

  </head>


  <body>
    <a href='javascript: new Date().toLocaleTimeString();'>
      What time is it ?
    </a>
    <br>
    <a href='javascript:alert(new Date().toLocaleTimeString());'>
      检查时间，而不必覆盖整个文档
    </a>
    <br>
    <a href='javascript:void window.open("http://www.baidu.com");'>
      打开一个窗口
    </a>


    <br>
    <a href='javascript:
      var e = "", r=""; /*需要计算的表达式和结果*/
      do {
        /* 输出表达式和结果，并要求输入新的表达式*/
        e = prompt("Expression: " + e + "\n" + r + "\n", e);
        try{ r = "Result: " + eval(e);} /* 尝试计算这个表达式*/
        catch(ex){ r = ex; }            /* 否则记住这个错误 */
      }while(e); /* 直到没有输入表达式或单击了Cancel按钮会停止，否则一直循环执行*/
      void 0;    /* 这句代码用以防止当前文档被覆盖*/
    '>
      计算器
    </a>




    <script src="../requirement_js/jquery-3.2.1.min.js"></script>
    <script src="./js/demo2.js"></script>
  </body>
</html>
